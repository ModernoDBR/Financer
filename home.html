      <header>
        <nav>
        <a href="index.html" id="sel"><i class="fa fa-solid fa-home"></i></a>

      <main>
        <div class="jumbotron text-center">
            <h1 class="display-3">Site Financeiro</h1>
            <p class="lead">Cálculo e organização financeira</p>
            <hr class="my-2">
        </div>
        <!-- Formulário de dados -->
        <form class="text-center">
            <h2>Valor do Patrimônio</h2>
            <input class="form-control form-control-lg text-center" type="text" placeholder="Exemplo: 100.00" id="valorpatri">
            <br>
            <h2>Valor de Despesas (%)</h2>
            <select class="form-control form-control-lg text-center" id="valordespe">
                <option value="50">50% - Recomendado</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
            </select>
            <br>
            <h2>Valor Emergencial (%)</h2>
            <select class="form-control form-control-lg text-center" id="valoremerg">
                <option value="30">30% - Recomendado</option>
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
            </select>
            <br>
            <h2>Valor de Investimento (%)</h2>
            <select class="form-control form-control-lg text-center" id="valorinves">
                <option value="20">20% - Recomendado</option>
                <option value="10">10%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
            </select>
        </form>
        <div class="container text-center">
            <br> <br>
            <button type="button" class="btn btn-success text-center" onclick="Calcular()">
                Calcular
            </button>
            <button type="button" class="btn btn-dark text-center">
                Cancelar
            </button>
            <br> <br> <br>
        </div>
      </main>
      <footer class="footer text-center">
        <h2 class="footer-text text-white text-center">Site feito por: Antonio Henrique de Andrade Gomes</h2>
      </footer>

    <script>
        function Calcular() {
            // Captura os valores dos inputs
            var valorP = document.getElementById('valorpatri').value;
            var valorD = document.getElementById('valordespe').value;
            var valorE = document.getElementById('valoremerg').value;
            var valorI = document.getElementById('valorinves').value;

            // Verifica se os valores são válidos
            if (isNaN(valorP) || isNaN(valorD) || isNaN(valorE) || isNaN(valorI) || valorP === "") {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Por favor, insira valores válidos!",
                });
                return;
            }

            // Guarda os valores no navegador (localStorage)
            localStorage.setItem("valorP", valorP);
            localStorage.setItem("valorD", valorD);
            localStorage.setItem("valorE", valorE);
            localStorage.setItem("valorI", valorI);

            // Redireciona para a página principal (main.html)
            window.location.href = "main.html";
        }
    </script>
