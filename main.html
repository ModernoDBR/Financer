        <!-- Formulário de dados -->

            <br>

            <input class="form-control form-control-lg text-center" type="text" id="valorinves">

    <script>
        // Função para carregar valores do localStorage e calcular as porcentagens
        function carregarValores() {
            // Recupera os valores armazenados no localStorage
            let vp = localStorage.getItem("valorP");
            let vd = localStorage.getItem("valorD");
            let ve = localStorage.getItem("valorE");
            let vi = localStorage.getItem("valorI");

            // Preenche o valor do patrimônio
            document.getElementById('valorpatri').value = vp;
            
            // Recupera os valores do patrimônio e dos percentuais
            let valorP = parseFloat(vp);
            let valorD = parseFloat(vd);
            let valorE = parseFloat(ve);
            let valorI = parseFloat(vi);

         

            // Calcula as porcentagens
            let despesas = valorP * (valorD / 100);
            let emergencial = valorP * (valorE / 100);
            let investimento = valorP * (valorI / 100);

            // Exibe os resultados nos inputs
            document.getElementById('valordespe').value = despesas.toFixed(2);
            document.getElementById('valoremerg').value = emergencial.toFixed(2);
            document.getElementById('valorinves').value = investimento.toFixed(2);
        }

        // Carrega os valores do localStorage quando a página for carregada
        window.onload = carregarValores;

        // Função para redirecionar para a página inicial
        function back() {
            window.location.href = "home.html";
        }

                text: "Sua visita é essencial para nos ajudar caso queira mandar sua opnião segue o email: antonioandradegomes2009@gmail.com",
            });
        }
    </script>
